<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Taking Application</title>
    <link rel="stylesheet" href="./styles.scss">
</head>
<body>
    <div class="modal-container">
        <div class="modal">
            <button class="modal-button">&times;</button>
            <h2 class="modal-title"></h2>
            <p class="modal-body"></p>
        </div>
    </div>    
            
    <div class="form-container">
        <h1>Note Taker</h1>
        <h3>Add a new note:</h3>

        <form>
            <label for="title">Title
                <input type="text" name="title" id="title" placeholder="Enter a note">
            </label>
            <label for="note">Note
                <textarea name="note " id="note" rows="10" cols="30" placeholder="Enter a note">
                    </textarea>
            </label>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="note-container">


        
    </div>
    <script src="./script.js"></script>
</body>
</html>
